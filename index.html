<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>

    <link rel="stylesheet" href="assets/style.css">
    <!-- <link rel="stylesheet" href="assets/bootstrap-5.1.3-dist/css/bootstrap.min.css"> -->
</head>
<body>
    <div class="container slide-fwd-center">
        <div class="main shadow-drop-center">
        <h2 class="vibrate-1">Calculator</h2>
        <form>
            <input type="text" class="textarea" name="textarea" placeholder="0" id="textarea" style="text-align: right;">
        </form>
       <table>
           <tr>
               <td><input type="button" class="button btn-clear " value="C" onclick="clean()"></td>
               <td><input type="button" class="button" value="del" onclick="hapus()"></td>
               <td><input type="button" class="button btn-success" value="/" onclick="input(' / ')"></td>
               <td><input type="button" class="button btn-success" value="x" onclick="input(' * ')"></td>
           </tr>
           <tr>
               <td><input type="button" class="button" value="7" onclick="input(7)"></td>
               <td><input type="button" class="button" value="8" onclick="input(8)"></td>
               <td><input type="button" class="button" value="9" onclick="input(9)"></td>
               <td><input type="button" class="button btn-success" value="-" onclick="input(' - ')"></td>
           </tr>
           <tr>
               <td><input type="button" class="button" value="4" onclick="input(4)"></td>
               <td><input type="button" class="button" value="5" onclick="input(5)"></td>
               <td><input type="button" class="button" value="6" onclick="input(6)"></td>
               <td><input type="button" class="button btn-success" value="+" onclick="input(' + ')"></td>
           </tr>
           <tr>
               <td><input type="button" class="button" value="1" onclick="input(1)"></td>
               <td><input type="button" class="button" value="2" onclick="input(2)"></td>
               <td><input type="button" class="button" value="3" onclick="input(3)"></td>
               <td rowspan="2"><input type="button" class="button btn-success" value="=" onclick="equal()" style="height: 100px; border-radius: 20px;"></td>
           </tr>
           <tr>
               <td><input type="button" class="button" value="0" onclick="input(0)"></td>
               <td><input type="button" class="button" value="00" onclick="input('00')"></td>
               <td><input type="button" class="button" value="." onclick="input('.')"></td>
           </tr>
       </table>
    </div>
</div>
<div class="credits">
    Designed by <a href="https://arisromanus.netlify.app/">Aris Romanus</a>
  </div>

<script src="assets/script.js"></script>
</body>
</html>
